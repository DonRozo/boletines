<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Documentación</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Centro de Documentación</h3>
            </div>
            <nav class="sidebar-nav">
                <ul id="topic-list">
                    </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="search-bar-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Buscar documentos">
                    </div>
            </header>

            <section class="documents-section">
                <h2 id="currentTopicTitle" class="current-topic-title"></h2>
                
                <div id="loading" class="loading" style="display: none;">Cargando documentos...</div>
                
                <div class="carousel-container">
                    <div id="resultsContainer" class="document-grid">
                        </div>
                    <button class="carousel-button prev" id="prevButton"><i class="fas fa-chevron-left"></i></button>
                    <button class="carousel-button next" id="nextButton"><i class="fas fa-chevron-right"></i></button>
                </div>
                
                <p id="noResults" class="no-results" style="display: none;">No se encontraron documentos que coincidan con su búsqueda o filtro.</p>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
